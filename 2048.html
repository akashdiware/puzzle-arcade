<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Puzzle Arcade</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SF5C8YQW9S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SF5C8YQW9S');

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        
        .game-board {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        
        .tile {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }
        
        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5em; }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .game-over.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                Score: <span id="score">0</span>
            </div>
            <div class="score-box">
                Best: <span id="best-score">0</span>
            </div>
        </div>
        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>
        <button onclick="initGame()">New Game</button>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="initGame()">Try Again</button>
    </div>
    
    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        
        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('best-score').textContent = bestScore;
            document.getElementById('game-over').classList.remove('show');
            addNewTile();
            addNewTile();
            renderGrid();
        }
        
        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    const value = grid[i][j];
                    if (value !== 0) {
                        tile.textContent = value;
                        tile.setAttribute('data-value', value);
                    }
                    gridElement.appendChild(tile);
                }
            }
        }
        
        function move(direction) {
            let moved = false;
            let newGrid = grid.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newGrid[i].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < 4) {
                        direction === 'right' ? row.unshift(0) : row.push(0);
                    }
                    
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(row)) {
                        moved = true;
                        newGrid[i] = row;
                    }
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [];
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== 0) col.push(newGrid[i][j]);
                    }
                    
                    if (direction === 'down') col.reverse();
                    
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    
                    while (col.length < 4) {
                        direction === 'down' ? col.unshift(0) : col.push(0);
                    }
                    
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== col[i]) {
                            moved = true;
                            newGrid[i][j] = col[i];
                        }
                    }
                }
            }
            
            if (moved) {
                grid = newGrid;
                addNewTile();
                renderGrid();
                document.getElementById('score').textContent = score;
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                    document.getElementById('best-score').textContent = bestScore;
                }
                
                if (isGameOver()) {
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('game-over').classList.add('show');
                }
            }
        }
        
        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });
        
        initGame();
    </script>
</body>
</html>
